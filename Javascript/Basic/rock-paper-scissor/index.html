<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Three Buttons -->
    <section id="rcp-choice">
      <div class="container mt-5">
        <div class="row d-flex justify-content-center">
          <div>
            <p class="rcp-names">Choose rock paper or scissor</p>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button type="button" class="btn w-100 rcp-button" id="rock" value="rock">
              <img src="./images/rock.jpeg" alt="" class="rcp" />
            </button>
  
            <p class="rcp-names" >Rock</p>
  
          </div>
          <div class="col-4">
            <button type="button" class="btn w-100 rcp-button" id="paper" value="paper">
              <img src="./images/paper.png" alt="" class="rcp" />
            </button>
            <p class="rcp-names">Paper</p>
          </div>
          <div class="col-4">
            <button type="button" class="btn w-100 rcp-button" id="scissor" value="scissor" >
              <img src="./images/scissor.jpeg" alt="" class="rcp" />
            </button>
            <p class="rcp-names">Scissor</p>
          </div>
        </div>
      </div>
    </section>

    <section id="rcp-winner">
      <div >
        <p class="rcp-names" id="winner"> </p>
      </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
