<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/main.js" defer></script>

    <title>Hello, world!</title>
  </head>
  <body>

    <section class="health-levels">
        <div class="container first-section">
            <div class="row heading">
                <div class="monster-name">
                    <h5>Monster Health</h5>
                </div>       
            </div>
            <progress id="monster-health" max="100" value="100">100%</progress>
           
            <div class="row heading">
                <div class="monster-name">
                    <h5>Player Health <span id="bonus-life">1</span></h5>
                </div>
        </div>
        <progress id="player-health" max="100" value="100">100%</progress>
    </section>
    
    <section class="player-moves">
        <div class="container second-section">
                <div class="card-body player-move-buttons">
                    <div>  
                        <button type="button" class="btn btn-danger w-100" id="attack">Attack</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-danger w-100" id="strong-attack">Strong Attack</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-danger w-100" id="heal">Heal</button>
                    </div>
                    <div>   
                        <button type="button" class="btn btn-danger w-100" id="logs">SHOW LOg</button>
                    </div>
                    
                </div>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
